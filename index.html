<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tends.to</title>
    <style>
        br {
            margin-top: 0.5rem;
            display: block;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 0.5rem 1rem;
        }

        td form {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.25rem;
        }
    </style>
</head>
<body>
    <h1>tends.to</h1>
    <h2>add a new link</h2>
    <form action="/" method="post">
        https://tends.to/<input type="text" name="shortcode" required placeholder="redirect-a-url"> tends to <input type="text" name="url" required placeholder="https://tends.to/">
        <br>
        <input type="submit" value="approach the limit">
    </form>
    <h2>existing links</h2>
    <table>
        <tr>
            <th>/shortcode</th>
            <th>URL</th>
            <th colspan="2">actions</th>
        </tr>
        {{range .Rows}}
            <tr>
                <td>/{{.Shortcode}}</td>
                <td><a href="{{.URL}}">{{.URL}}</a></td>
                <td>
                    <form action="/" method="post">
                        <input type="hidden" name="shortcode" value="{{.Shortcode}}">
                        <input type="text" name="url" required placeholder="https://new.url/here">
                        <input type="submit" value="edit">
                    </form>
                </td>
                <td>
                    <form action="/" method="post">
                        <input type="hidden" name="shortcode" value="{{.Shortcode}}">
                        <input type="hidden" name="delete" value="get rid of it">
                        <input type="submit" value="delete">
                    </form>
                </td>
            </tr>
        {{end}}
    </table>
</body>
</html>
